<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a id="task" class="active" href="#">Add Tasks</a>
          </li>
          <li class="nav__item"><a id="calendar" href="#">Calendar</a></li>
          <li class="nav__item">
            <a id="notification" href="#">Notifications</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="greet__text">Good Morning, Psalmist</h1>
      <div id="task__container" class="col-1">
        <!-- <button id="add__task" class="add__task">+ ADD Tasks</button> -->
        <div class="col-1__left">
          <p>Please fill the form below to add new task.</p>
          <form action="" id="task__form">
            <input type="text" id="title" placeholder="Title" required />
            <textarea
              id="description"
              placeholder="Description"
              rows="10"
              cols="30"
            ></textarea>
            <input type="datetime-local" id="due-date" required />
            <div class="button__container">
              <button type="button" id="add-button" class="addBtn btn">
                Add Todo
              </button>
              <button type="button" id="clear-button" class="clearBtn btn">
                Clear
              </button>
            </div>
          </form>
        </div>
        <div id="task__list-container">
          <ul id="task-list"></ul>
        </div>
      </div>
      <div id="calender__container" class="col-2" style="display: none">
        <!-- https://images.pexels.com/photos/1032650/pexels-photo-1032650.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1 -->
        <div class="calendar">
          <p class="title">My Calendar</p>
          <div class="calendar__tabs">
            <button>My Day</button>
            <button>This Week</button>
            <button>This Month</button>
            <button>All Tasks</button>
          </div>
        </div>
      </div>
      <div id="notification__container" class="col-3" style="display: none">
        <div class="notification">notification</div>
      </div>
    </main>

    <!-- Deleting task modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to delete this task?</p>
        <div class="modal-btn">
          <button id="confirm-delete" class="btn">Yes</button
          ><button id="cancel-delete" class="btn">Cancel</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
