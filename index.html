<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a id="task" class="active" href="#">Add Tasks</a>
          </li>
          <li class="nav__item"><a id="calendar" href="#">Calendar</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="greet__text">Good Morning, Psalmist</h1>
      <div id="task__container" class="col-1">
        <!-- <button id="add__task" class="add__task">+ ADD Tasks</button> -->
        <div class="col-1__left">
          <p>Please fill the form below to add new task.</p>
          <form action="" id="task__form">
            <input type="text" id="title" placeholder="Title" required />
            <textarea
              id="description"
              placeholder="Description"
              rows="10"
              cols="30"
            ></textarea>
            <input type="datetime-local" id="due-date" required />
            <div class="button__container">
              <button type="button" id="add-button" class="addBtn btn">
                Add Todo
              </button>
              <button type="button" id="clear-button" class="clearBtn btn">
                Clear
              </button>
            </div>
          </form>
        </div>
        <div id="task__list-container">
          <ul id="task-list"></ul>
        </div>
      </div>
      <div id="calender__container" class="col-2" style="display: none">

              <button class="btn week-tab" id="week-tab">This Week</button>
              <button class="btn month-tab" id="month-tab">This Month</button>
              <button class="btn notification-tab" id="notif-tab">
                Notifications
              </button>
            </div>
          </div>

    <!-- Deleting task modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to delete this task?</p>
